<!Doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Ejemplos React</title>
    </head>
    <body>
        <!--Contenedor objetivo-->
        <div id="root"></div>
        <!--React librery & ReactDOM (version de desarrollo)-->
        <script
            src="https://unpkg.com/react@16/umd/react.development.js">
        </script>
        <script
            src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
        </script>        
        <script>
        //puro React y JS 
        const items=["1 k salmon","5 espigas de romero fresco","2 cucharaditas de aceite de oliva","2 limones pequeÃ±os","1 cucharadita de sal","4 cabezas de ajo picado"]
        const secretIngredients=["1 cup unsalted butter","1 cup crunchy peanut butter","1 cup brown sugar","1 cup white sugar","2 eggs","2.5 cups all purpose flour","1 teaspoon baking powder","0.5 teaspoon salt"];
        
        const content= React.createElement(
         "section",
         {id:"salmon-horneado"},
         React.createElement("h1",null,"Salmon Hornado"),
         React.createElement(
          "ul",
          {className:"ingredients"},
          items.map((ingrediente,i)=>
            React.createElement("li",{key:i},ingrediente)
          )
         ),
         React.createElement(
             "section",
             {className:"instructions"},
             React.createElement("h2",null,"Instruciones para cocinar"),
             React.createElement("p",null,"Precanlentar el horno a 375 grados"),
             React.createElement("p",null,"Cubrir una bandeja de aluminio con aceite"),
             React.createElement("p",null,"Colocar el salmon en la bandeja"),
             React.createElement(
                 "p",
                 null,
                 "Cubrir con el romero, los limones rebanados y el ajo picado"
             ),
             React.createElement(
                 "p",
                 null,
                 "Hornear por 15-20 minutos hasta que este cocido"

             ),
             React.createElement("p",null,"Sacar del horno")
         )



        );

        function IngredientsList({items}){
            
            return React.createElement(
                    "ul",
                    {className:"ingredients"},
                    items.map((ingredient,i)=>
                        React.createElement("li",{key:i},ingredient)
                        )
                    );
        }
        //ReactDOM.render(originalDish,document.getElementById("root"));
        ReactDOM.render(
            [
                content,
                React.createElement(IngredientsList,{items:secretIngredients},null)
            ],
            document.getElementById("root")
        );        
        </script>
    </body>
</html>
